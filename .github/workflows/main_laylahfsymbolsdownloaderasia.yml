name: Build LAYLA HFT - SYMBOL SERVICE ASP.Net Core app to Azure Web App - laylahfsymbolsdownloaderasia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./LaylaHft.Platform

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: dotnet clean
        run: dotnet clean

      - name: dotnet restore
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish LaylaHft.Platform.MarketData/LaylaHft.Platform.MarketData.csproj -c Release -o ./layla

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./LaylaHft.Platform/layla
